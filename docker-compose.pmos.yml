version: "3.9"

services:
  pmos:
    build:
      context: .
      dockerfile: Dockerfile.pmos
    environment:
      PMOS_PORT: "10001"
      PMOS_HOST: "0.0.0.0"
      PMOS_DB_PATH: "/data/pmos-data.json"
      BCGPT_URL: "${BCGPT_URL:-https://bcgpt.wickedlab.io}"
      FLOW_URL: "${FLOW_URL:-https://flow.wickedlab.io}"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
    volumes:
      - pmos-data:/data
    expose:
      - "10001"
    restart: unless-stopped

volumes:
  pmos-data:
    driver: local
