name: Build OpenClaw n8n Vendor Image

on:
  workflow_dispatch:
    inputs:
      n8n_version:
        description: "n8n git tag/branch (e.g. n8n@1.76.1)"
        required: true
        default: "n8n@1.76.1"
      image_tag:
        description: "Image tag (e.g. n8n-1.76.1)"
        required: true
        default: "n8n-1.76.1"
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.openclaw.nx'
      - '.github/workflows/openclaw-n8n-vendor-image.yml'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve n8n version
        id: n8n
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.n8n_version }}" >> "$GITHUB_OUTPUT"
            echo "tag=${{ inputs.image_tag }}" >> "$GITHUB_OUTPUT"
          else
            # Default tag for non-dispatch builds
            echo "version=n8n@1.76.1" >> "$GITHUB_OUTPUT"
            echo "tag=n8n-1.76.1" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wickeddevsupport/openclaw-n8n-vendor
          tags: |
            type=raw,value=${{ steps.n8n.outputs.tag }}
            type=sha,format=short

      - name: Build and push vendor image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.openclaw.nx
          target: n8n_vendor_build
          push: true
          build-args: |
            INCLUDE_VENDORED_N8N=true
            N8N_VERSION=${{ steps.n8n.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
