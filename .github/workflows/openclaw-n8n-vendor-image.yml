name: Build OpenClaw n8n Vendor Image

on:
  workflow_dispatch:
    inputs:
      n8n_version:
        description: "n8n git tag/branch (e.g. n8n@1.76.1). Leave empty to read from Dockerfile."
        required: false
        default: ""
      image_tag:
        description: "Image tag (e.g. n8n-1.76.1). Leave empty to derive from n8n_version."
        required: false
        default: ""
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.openclaw.nx'
      - '.github/workflows/openclaw-n8n-vendor-image.yml'
  schedule:
    - cron: '30 2 * * 2'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve n8n version
        id: n8n
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ inputs.n8n_version }}"
            tag="${{ inputs.image_tag }}"
          fi
          if [ -z "${version:-}" ]; then
            version="$(grep -E '^ARG N8N_VERSION=' Dockerfile.openclaw.nx | head -1 | sed -E 's/^ARG N8N_VERSION=//')"
          fi
          if [ -z "${tag:-}" ]; then
            tag="$(echo "$version" | sed -E 's/^n8n@/n8n-/')"
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wickeddevsupport/openclaw-n8n-vendor
          tags: |
            type=raw,value=${{ steps.n8n.outputs.tag }}
            type=raw,value=stable,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build and push vendor image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.openclaw.nx
          target: n8n_vendor_build
          push: true
          build-args: |
            INCLUDE_VENDORED_N8N=true
            N8N_VERSION=${{ steps.n8n.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Restart OPS in Coolify (optional)
        if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'schedule') && secrets.COOLIFY_BASE_URL != '' && secrets.COOLIFY_API_TOKEN != '' && secrets.COOLIFY_OPS_APP_UUID != '' }}
        env:
          COOLIFY_BASE_URL: ${{ secrets.COOLIFY_BASE_URL }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          COOLIFY_OPS_APP_UUID: ${{ secrets.COOLIFY_OPS_APP_UUID }}
        run: |
          base="${COOLIFY_BASE_URL%/}"
          curl -fsS -X GET \
            "$base/api/v1/applications/$COOLIFY_OPS_APP_UUID/restart?force_rebuild=true" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN"
