name: Build OpenClaw Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (e.g. latest, sha, custom)"
        required: false
        default: "latest"
      n8n_vendor_image:
        description: "Vendor image (e.g. ghcr.io/wickeddevsupport/openclaw-n8n-vendor:n8n-1.76.1)"
        required: false
        default: "ghcr.io/wickeddevsupport/openclaw-n8n-vendor:n8n-1.76.1"
  push:
    branches:
      - main
    paths:
      - 'openclaw/**'
      - 'Dockerfile.openclaw.nx'
      - 'docker-compose.pmos.yml'
      - '.github/workflows/openclaw-image.yml'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image settings
        id: img
        run: |
          tag="${{ inputs.image_tag }}"
          vendor="${{ inputs.n8n_vendor_image }}"
          if [ -z "$tag" ]; then
            tag="latest"
          fi
          if [ -z "$vendor" ]; then
            vendor="ghcr.io/wickeddevsupport/openclaw-n8n-vendor:n8n-1.76.1"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "vendor=$vendor" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wickeddevsupport/openclaw
          tags: |
            type=raw,value=${{ steps.img.outputs.tag }}
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.openclaw.nx
          push: true
          build-args: |
            INCLUDE_VENDORED_N8N=true
            N8N_VENDOR_IMAGE=${{ steps.img.outputs.vendor }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
