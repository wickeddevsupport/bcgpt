version: "3.9"

services:
  bcgpt:
    build:
      context: .
      dockerfile: Dockerfile.bcgpt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bcgpt.rule=Host(`bcgpt.wickedlab.io`)"
      - "traefik.http.routers.bcgpt.entrypoints=http,https"
      - "traefik.http.routers.bcgpt.tls=true"
      - "traefik.http.routers.bcgpt.tls.certresolver=letsencrypt"
      - "traefik.http.services.bcgpt.loadbalancer.server.port=10000"
    environment:
      PORT: "10000"
      APP_BASE_URL: "${APP_BASE_URL}"
      BASECAMP_CLIENT_ID: "${BASECAMP_CLIENT_ID}"
      BASECAMP_CLIENT_SECRET: "${BASECAMP_CLIENT_SECRET}"
      BASECAMP_DEFAULT_ACCOUNT_ID: "${BASECAMP_DEFAULT_ACCOUNT_ID}"
      CHATGPT_API_KEY: "${CHATGPT_API_KEY}"
      OTP_SECRET: "${OTP_SECRET}"
      PAYLOAD_CACHE_TTL_SEC: "${PAYLOAD_CACHE_TTL_SEC}"
      SQLITE_PATH: "/data/bcgpt.sqlite"
      ACTIVEPIECES_PROXY_ENABLED: "${ACTIVEPIECES_PROXY_ENABLED:-false}"
      # Optional: proxy another hostname through this container (off by default).
      # When enabled, set ACTIVEPIECES_PROXY_HOST explicitly.
      ACTIVEPIECES_PROXY_HOST: "${ACTIVEPIECES_PROXY_HOST:-}"
      ACTIVEPIECES_PROXY_TARGET: "${ACTIVEPIECES_PROXY_TARGET:-http://activepieces:80}"
    volumes:
      - bcgpt-data:/data
    expose:
      - "10000"
    depends_on:
      - activepieces

  activepieces:
    image: ghcr.io/wickeddevsupport/activepieces-bcgpt:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.activepieces-redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.activepieces-http.entrypoints=http"
      - "traefik.http.routers.activepieces-http.rule=Host(`flow.wickedlab.io`,`cpanel.wickedlab.io`)"
      - "traefik.http.routers.activepieces-http.middlewares=activepieces-redirect-to-https"
      - "traefik.http.routers.activepieces.rule=Host(`flow.wickedlab.io`,`cpanel.wickedlab.io`)"
      - "traefik.http.routers.activepieces.entrypoints=http,https"
      - "traefik.http.routers.activepieces.tls=true"
      - "traefik.http.routers.activepieces.tls.certresolver=letsencrypt"
      - "traefik.http.services.activepieces.loadbalancer.server.port=80"
    environment:
      AP_EDITION: "ce"
      AP_ENVIRONMENT: "prod"
      AP_FRONTEND_URL: "${AP_FRONTEND_URL}"
      AP_EXECUTION_MODE: "UNSANDBOXED"
      AP_DB_TYPE: "POSTGRES"
      AP_REDIS_TYPE: "STANDALONE"
      AP_POSTGRES_HOST: "postgres"
      AP_POSTGRES_PORT: "5432"
      AP_POSTGRES_USERNAME: "${AP_POSTGRES_USERNAME}"
      AP_POSTGRES_PASSWORD: "${AP_POSTGRES_PASSWORD}"
      AP_POSTGRES_DATABASE: "${AP_POSTGRES_DATABASE}"
      AP_REDIS_HOST: "redis"
      AP_REDIS_PORT: "6379"
      AP_JWT_SECRET: "${AP_JWT_SECRET}"
      AP_ENCRYPTION_KEY: "${AP_ENCRYPTION_KEY}"
      AP_CONFIG_PATH: "/var/data/activepieces"
      AP_SELF_SERVE_SIGN_UP_ENABLED: "${AP_SELF_SERVE_SIGN_UP_ENABLED:-true}"
      AP_APP_TITLE: "${AP_APP_TITLE:-Wicked Flow}"
      AP_FAVICON_URL: "${AP_FAVICON_URL:-https://flow.wickedlab.io/branding/wicked-flow-icon.svg}"
      AP_DEV_PIECES: "${AP_DEV_PIECES:-basecamp}"
    volumes:
      - activepieces-data:/var/data/activepieces
    expose:
      - "80"
    depends_on:
      - postgres
      - redis


  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: "${AP_POSTGRES_USERNAME}"
      POSTGRES_PASSWORD: "${AP_POSTGRES_PASSWORD}"
      POSTGRES_DB: "${AP_POSTGRES_DATABASE}"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data

volumes:
  bcgpt-data:
    external: true
    name: bcgpt-data
  activepieces-data:
    external: true
    name: activepieces-data
  postgres-data:
    external: true
    name: activepieces-postgres-data
  redis-data:
    external: true
    name: activepieces-redis-data
